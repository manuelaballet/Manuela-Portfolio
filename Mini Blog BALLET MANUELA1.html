<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog - Design Classique</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Material Icons + Fonts élégantes -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1e3a8a;        /* Bleu marine profond */
            --secondary: #f8fafc;      /* Blanc cassé */
            --accent: #d4af37;         /* Or discret */
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-light: rgba(255,255,255,0.1);
            --shadow-soft: 0 10px 40px rgba(0,0,0,0.08);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* Header élégant */
        .header-section {
            background: white;
            border-radius: 24px;
            padding: 3rem 2rem;
            margin: 2rem 0 1rem 0;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .main-title {
            font-family: 'Crimson Text', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            font-weight: 300;
            margin-top: 0.5rem;
        }

        /* Cards design classique */
        .design-card {
            background: white;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-soft);
        }

        .design-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(30,58,138,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            color: white;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .design-card:hover .card-header::after {
            left: 100%;
        }

        .tag-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0.4rem 1.2rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Search élégant */
        .search-container {
            background: white;
            border-radius: 50px;
            padding: 0.75rem 1rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0,0,0,0.05);
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .search-input {
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--text-dark);
            background: transparent;
            width: 100%;
        }

        .search-input::placeholder {
            color: var(--text-light);
        }

        /* FAB discret */
        .fab-classic {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            border: none;
            color: white;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            font-size: 1.5rem;
        }

        .fab-classic:hover {
            background: #3b82f6;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Modal design */
        .modal-content {
            border-radius: 24px;
            border: none;
            box-shadow: var(--shadow-hover);
        }

        .btn-primary-custom {
            background: var(--primary);
            border: none;
            border-radius: 16px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: #3b82f6;
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        /* Animations subtiles */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fade-in.animate {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .header-section {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container py-4">
        <div class="header-section fade-in mx-auto text-center">
            <h1 class="main-title mb-3">Mini Blog</h1>
            <p class="subtitle fw-light mb-0">Actualités design & technologie</p>
        </div>

        <!-- Search -->
        <div class="search-container fade-in position-relative">
            <i class="material-icons position-absolute" style="top: 50%; left: 1.5rem; transform: translateY(-50%); color: var(--text-light);">search</i>
            <input type="text" class="search-input ps-5" id="searchInput" placeholder="Rechercher un article...">
        </div>

        <!-- Posts Grid -->
        <div class="row g-4 mt-4" id="postsContainer">
            <!-- Posts générés par JS -->
        </div>
    </div>

    <!-- FAB -->
    <button class="fab-classic" data-bs-toggle="modal" data-bs-target="#newPostModal">
        <i class="material-icons">add</i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-semibold">Nouvel Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="mb-4">
                            <input type="text" class="form-control fw-semibold fs-5 border-0 py-3 px-4 shadow-sm" 
                                   id="postTitle" placeholder="Titre de l'article" style="border-radius: 16px;" required>
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control fw-medium py-3 px-4 shadow-sm" id="postContent" rows="4" 
                                      placeholder="Contenu de l'article..." style="border-radius: 16px;" required></textarea>
                        </div>
                        <div class="mb-0">
                            <input type="text" class="form-control fw-medium py-2 px-4 shadow-sm" 
                                   id="postTag" placeholder="Tag (ex: Design, Tech)" style="border-radius: 16px;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-outline-secondary px-4 py-2 rounded-3" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary-custom px-5 py-2" id="savePostBtn">Publier</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Posts avec contenu professionnel
        let posts = JSON.parse(localStorage.getItem('blogPosts')) || [
            { id: 1, title: "Design System Moderne", content: "Création d'un design system scalable pour des interfaces cohérentes et maintenables", tag: "Design", date: "2025-12-08", readTime: "5 min" },
            { id: 2, title: "CSS Grid Avancé", content: "Maîtriser les layouts complexes avec CSS Grid et les nouvelles propriétés CSS", tag: "CSS", date: "2025-12-07", readTime: "4 min" },
            { id: 3, title: "Typographie Web", content: "Choisir et implémenter une typographie parfaite pour vos projets web", tag: "Typo", date: "2025-12-06", readTime: "6 min" }
        ];

        function renderPosts(postsToShow = posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = postsToShow.map((post, index) => `
                <div class="col-lg-4 col-md-6">
                    <div class="design-card h-100 fade-in" style="animation-delay: ${index * 0.1}s">
                        <div class="card-header">
                            <span class="tag-badge">${post.tag}</span>
                        </div>
                        <div class="card-body p-4">
                            <h3 class="fw-bold lh-sm mb-3 mt-2">${post.title}</h3>
                            <p class="text-muted mb-4 lh-lg">${post.content}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${post.date} • ${post.readTime}</small>
                                <i class="material-icons" style="color: var(--text-light);">arrow_forward_ios</i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(el => el.classList.add('animate'));
            }, 200);
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = posts.filter(post => 
                post.title.toLowerCase().includes(query) || 
                post.content.toLowerCase().includes(query) ||
                post.tag.toLowerCase().includes(query)
            );
            renderPosts(filtered);
        });

        // Save post
        document.getElementById('savePostBtn').addEventListener('click', () => {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const tag = document.getElementById('postTag').value || 'Général';

            if (title && content) {
                const newPost = {
                    id: Date.now(),
                    title,
                    content: content.substring(0, 140) + '...',
                    tag,
                    date: new Date().toISOString().split('T')[0],
                    readTime: '3 min'
                };
                posts.unshift(newPost);
                localStorage.setItem('blogPosts', JSON.stringify(posts));
                renderPosts();
                document.getElementById('newPostForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('newPostModal')).hide();
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts();
        });
    </script>
</body>
</html>
